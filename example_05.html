<!DOCTYPE >
<html><head>

<script src="d3.js"></script>

<style>
#chart_container {
        position: relative;
        font-family: Arial, Helvetica, sans-serif;
}
#chart {
        position: relative;
        left: 40px;
}
#y_axis {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 40px;
}
#x_axis {
        position: relative;
		left: 40px;
		height: 40px;
}
</style>

<div id="chart_container">
        <div id="y_axis"></div>
		<div id="chart"></div>
		<div id="x_axis"></div>
		<div id="legend"></div>
</div>


<script>

var data = [{x:1962,y:1633}, {x:1963,y:1399}, {x:1964,y:1602}, {x:1965,y:1607}, {x:1966,y:1420}, {x:1967,y:1575}, {x:1968,y:1533}, {x:1969,y:1574}, {x:1970,y:1295}, {x:1971,y:1360}, {x:1972,y:1492}, {x:1973,y:1514}, {x:1974,y:1492}, {x:1975,y:1521}, {x:1976,y:1538}, {x:1977,y:1373}, {x:1978,y:1458}, {x:1979,y:1445}, {x:1980,y:1283}, {x:1981,y:1307}, {x:1982,y:1300}, {x:1983,y:1310}, {x:1984,y:1256}, {x:1985,y:1250}, {x:1986,y:1232}, {x:1987,y:1635}, {x:1988,y:1381}, {x:1989,y:1321}, {x:1990,y:1195}, {x:1991,y:1043}, {x:1992,y:979}, {x:1993,y:1036}, {x:1994,y:962}, {x:1995,y:901}, {x:1996,y:1010}, {x:1997,y:1053}, {x:1998,y:1055}, {x:1999,y:1053}, {x:2000,y:1079}, {x:2001,y:1068}, {x:2002,y:1069}, {x:2003,y:1144}, {x:2004,y:1156}, {x:2005,y:1198}, {x:2006,y:1235}, {x:2007,y:1351}, {x:2008,y:1344}, {x:2009,y:1400}, {x:2010,y:1386}, {x:2011,y:1383}];

var graph = new Rickshaw.Graph( {
        element: document.querySelector("#chart"),
        width: 900,
        height: 500,
        series: [ {
                color: 'steelblue',
                data: data
        } ]
} );

var x_axis = new Rickshaw.Graph.Axis.X( {
	graph: graph,
	orientation: 'bottom',
	element: document.getElementById('x_axis'),
} );

var y_axis = new Rickshaw.Graph.Axis.Y( {
      graph: graph,
       orientation: 'left',
      element: document.getElementById('y_axis')
} );

var legend = new Rickshaw.Graph.Legend( {
        element: document.querySelector('#legend'),
        graph: graph
} );
graph.setRenderer('line');
graph.render();

</script>
